spring.application.name=app-jpa-relationships
spring.datasource.url=jdbc:postgresql://localhost:5432/jpa_relationships
spring.datasource.username=postgres
spring.datasource.password=2373
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Hibernate JPA settings for managing database schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect